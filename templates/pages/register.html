{% extends "layouts/base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Registrierung</h1>

    <form action="/register" method="post" class="space-y-4">

        <div>
            <label class="block mb-1 font-medium">E-Mail</label>
            <input type="email" name="email" class="w-full border rounded px-3 py-2" required>
        </div>

        <div>
            <label class="block mb-1 font-medium">Passwort</label>
            <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
        </div>

        <button class="w-full py-2 bg-green-600 text-white rounded hover:bg-green-700">
            Benutzer anlegen
        </button>

    </form>
</div>

{% endblock %}
