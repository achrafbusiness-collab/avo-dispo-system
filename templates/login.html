<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AVO Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white shadow-lg rounded-2xl p-10 w-full max-w-sm">
      <div class="text-center mb-8">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Car_icon.svg" alt="AVO Logo" class="mx-auto h-16 mb-3">
        <h1 class="text-2xl font-bold text-blue-700">AVO Logistics Dispo AI</h1>
        <p class="text-gray-500 text-sm">Bitte logge dich ein, um fortzufahren</p>
      </div>

      <form action="/login" method="post" class="space-y-5">
        <div>
          <label class="block text-left text-gray-700 font-medium mb-1">Benutzername</label>
          <input
            type="text"
            name="username"
            placeholder="Dein Benutzername"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            required
          />
        </div>
        <div>
          <label class="block text-left text-gray-700 font-medium mb-1">Passwort</label>
          <input
            type="password"
            name="password"
            placeholder="••••••••"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
        >
          Einloggen
        </button>
      </form>

      <p class="text-center text-gray-400 text-xs mt-8">
        © 2025 AVO Logistics — Disposition mit KI
      </p>
    </div>
  </body>
</html>
