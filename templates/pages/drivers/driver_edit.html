{% extends "layouts/base.html" %}
{% block content %}

<h1 class="text-3xl font-bold mb-6">Fahrer bearbeiten</h1>

<form action="/drivers/{{ driver.id }}/edit" method="post" class="space-y-4 bg-white p-6 rounded-lg shadow">
    <div>
        <label class="block font-medium mb-1">Vorname *</label>
        <input type="text" name="vorname" value="{{ driver.vorname }}" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label class="block font-medium mb-1">Nachname *</label>
        <input type="text" name="nachname" value="{{ driver.nachname }}" required class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label class="block font-medium mb-1">Telefon</label>
        <input type="text" name="telefonnummer" value="{{ driver.telefonnummer }}" class="w-full border rounded px-3 py-2">
    </div>
    <div>
        <label class="block font-medium mb-1">Stadt</label>
        <input type="text" name="stadt" value="{{ driver.stadt }}" class="w-full border rounded px-3 py-2">
    </div>
    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Speichern</button>
</form>

{% endblock %}
