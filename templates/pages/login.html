{% extends "layouts/base.html" %}
{% block content %}

<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>

    <form action="/login" method="post" class="space-y-4">
        
        <div>
            <label class="block mb-1 font-medium">E-Mail</label>
            <input type="email" name="email" required 
                   class="w-full border rounded px-3 py-2">
        </div>

        <div>
            <label class="block mb-1 font-medium">Passwort</label>
            <input type="password" name="password" required 
                   class="w-full border rounded px-3 py-2">
        </div>

        <button class="w-full py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
            Einloggen
        </button>

    </form>
</div>

{% endblock %}
